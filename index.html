<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onkeydown = "moveTank(event)">
  <div style="width: 190px; height: 190px; border: 1px solid black; position: absolute" id="battleFiled">
    <img id="tank" src="tank.png" style="position: absolute; top: 0px; left: 0px;" width="19" height="19">
    <img id="boom" src="boom.png" style="position: absolute; top: 95px; left: 95px;" width="19" height="19">
    <img id="bullet" src="bullet.png" style="position: absolute; top: 0px; left: 0px; visibility: hidden;" width="19" height="19">
  </div>

  <table style="top: 200px; position: absolute">
    <tr>
      <td></td>
      <td>
        <input type="button" value="⬆" onclick="moveUp()">
      </td>
      <td></td>
    </tr>
    <tr>
      <td>
        <input type="button" value="⬅" onclick="moveLeft()">
      </td>
      <td></td>
      <td>
        <input type="button" value="➡" onclick="moveRight()">
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="button" value="⬇" onclick="moveDown()">
      </td>
      <td></td>
    </tr>

    <tr>
      <td></td>
      <td>
      </td>
      <td></td>
    </tr>

  </table>

  <table style="top: 300px; position: absolute">
    <tr>
      <td>
        <button type="button" onclick="getHit()">Hit</button>
      </td>
      <td>
        <p id = "hp" style="color: green;">HP: 20</p>
      </td>
    </tr>
    <tr>
      <td>
        <button type="button" onclick="fire()">Fire</button>
      </td>
    </tr>
  </table>

  <script src = "tank.js"></script>
  
</body>
</html>
